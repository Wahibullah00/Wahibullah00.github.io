<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Cost Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        .calculator { max-width: 600px; margin: auto; }
        input[type='text'], input[type='number'] { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .results { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 10px; text-align: left; }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Construction Cost Calculator</h1>
        <label for="materialCost">Material Cost ($):</label>
        <input type="number" id="materialCost" placeholder="Enter material cost">
        <label for="laborCost">Labor Cost ($):</label>
        <input type="number" id="laborCost" placeholder="Enter labor cost">
        <label for="overhead">Overhead (%):</label>
        <input type="number" id="overhead" placeholder="Enter overhead percentage">
        <button onclick="calculateCosts()">Calculate Costs</button>
        <button onclick="resetCalculator()">Reset</button>
        <div class="results" id="results"></div>
    </div>
    <script>
        function calculateCosts() {
            const materialCost = parseFloat(document.getElementById('materialCost').value);
            const laborCost = parseFloat(document.getElementById('laborCost').value);
            const overhead = parseFloat(document.getElementById('overhead').value) / 100;

            if (isNaN(materialCost) || isNaN(laborCost) || isNaN(overhead)) {
                alert('Please enter valid numbers');
                return;
            }

            const totalCost = materialCost + laborCost + (materialCost + laborCost) * overhead;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<h2>Total Estimated Cost: $${totalCost.toFixed(2)}</h2>`;
        }

        function resetCalculator() {
            document.getElementById('materialCost').value = '';
            document.getElementById('laborCost').value = '';
            document.getElementById('overhead').value = '';
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
